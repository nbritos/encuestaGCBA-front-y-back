<form (submit)="ingresar()" method="post">
    <fieldset>
        <div>
            <input type="text" [(ngModel)]="nuevo.documento" name="nuevo.documento" placeholder="DNI">
            <button (click)="validarDNI()">VERIFICAR</button>
            <div *ngIf="mensajeError" class="error-message">{{ mensajeError }}</div>
        </div>
    </fieldset>
</form>
